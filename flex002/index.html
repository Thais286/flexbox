<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: rgb(12, 58, 99);

            display: flex;
            flex-direction:row;

            /* 
            row / da esquerda para direita
            row-reverse / da direita para esquerda
            colums / um embaixo do outro  1,2,3,4,5,6
            clums-reverse / um embaixo o outro só que 6,5,4,3,2,1
            */

        }

        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container"> <!-- pai--><!-- só ele recebe display flex-->
        <div class="item">A</div> <!--filhos-->
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
